<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			arr = arr.map(Number);

			if (arr.length < 2 || arr.every(val => val === arr[0])) {
				return -Infinity;
			}

			let max = -Infinity;
			let second = -Infinity;

			for (let num of arr) {
				if (num > max) {
					second = max;
					max = num;
				} else if (num < max && num > second) {
					second = num;
				}
			}

			return second;
			
			 }
			
			
		

		function Main() {
			var n = prompt("Enter the number of elements");  
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
