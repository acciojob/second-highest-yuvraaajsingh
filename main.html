		function secondHighest(arr) {
			//Write your code here
			
			let len= arr.length;
			if(len==0 || len==1 || arr.every(val => val === arr[0]))
			{
				return "-Infinity";
			}
			else 
			{
				let max = -Infinity;
			    let second = -Infinity;

			    for (let num of arr) {
			        if (num > max) {
			            second = max;
			            max = num;
			        } else if (num < max && num > second) {
			            second = num;  
			        }
				}

    // If all elements are the same, second will still be -Infinity
			    return second ;
				}
